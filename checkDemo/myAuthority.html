<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>权限管理页面</title>
    <link rel="stylesheet" href="js/eModal/css/modal.css"/>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/eModal/eModal.js"></script>

    <script>
        function test(){

            $("#myAuthFrame").load("authBody.html");


            setTimeout(function(){
                eModal.modalDialog(
                        $("#myAuthFrame").html(),
                        function(){
                            /*在这个函数中进行左边标签的修改*/
                        },
                        function(){
                            alert("确定, 这个函数写确定事件");
                            var zTree_Menu = $.fn.zTree.getZTreeObj("treeDemo");
                            var checkedNodes = zTree_Menu.getCheckedNodes(true);
                            console.log(checkedNodes)

                        },
                        function(){
                            alert("取消, 这个函数写取消事件");
                        }
                )
            }, 500);

        }
    </script>
</head>
<body>
    <div id="myAuthFrame" style="display: none"></div>


    <button onclick="test()">click</button>
</body>
</html>
